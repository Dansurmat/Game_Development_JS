<script>

//CIRCLE COLLISION DETECTION

var circle1 = {x : 10 , y: 10, radius : 300};
var circle2 = {x : 500 , y: 500, radius : 150};

/*1.If the distance between these two center points is more than 
  radius of circle1 PLUS radius of circle2

  We know they CAN'T collide

  2.If the distance is the same , They touch

  3.If the distance is Smaller than sum of the two radii
  added together , they overlap / they collide

*/

let dx = circle2.x -circle1.x;
let dy = circle2.y - circle1.y;
let distance = Math.sqrt(dx * dx + dy * dy);
let sumOfRadii = circle1.radius + circle2.radius;

if(distance < sumOfRadii){
    //circles collide
}
else if(distance === sumOfRadii){
    //circles are touching
}
else if(distance > sumOfRadii){
    // no collision
}

</script>
